	<script>
		function toggleTextOfLink(event) {	
			var textTarget = event.currentTarget.querySelector('.content')
			var oldtext=textTarget.innerHTML
			textTarget.innerHTML = event.currentTarget.dataset.textonclic;
			event.currentTarget.dataset.textonclic = oldtext;
			
			event.currentTarget.classList.toggle("selectable");
			
			if (event.currentTarget.classList.contains("selectable")) {
				selectText(textTarget)			
			}
			
			event = event || window.event;
			event.preventDefault();
		}

		function selectText(node) {
			if (document.body.createTextRange) {
				const range = document.body.createTextRange();
				range.moveToElementText(node);
				range.select();
			} else if (window.getSelection) {
				const selection = window.getSelection();
				const range = document.createRange();
				range.selectNodeContents(node);
				selection.removeAllRanges();
				selection.addRange(range);
			} else {
				console.warn("Could not select text in node: Unsupported browser.");
			}
		}		
	</script>
